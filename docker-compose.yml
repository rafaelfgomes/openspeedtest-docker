services:
  openspeedtest:
    build:
      context: .
      dockerfile: build/Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
        - TIMEZONE=${TIMEZONE:-UTC}
    container_name: openspeedtest
    hostname: openspeedtest
    restart: unless-stopped
    ports:
        - '${HTTP_PORT:-80}:3000'
        - '${HTTPS_PORT:-443}:3001'
    networks:
      - net

networks:
  net:
    external: false